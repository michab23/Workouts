<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Create a new workout</mat-card-title>
        
        <form [formGroup]="workoutForm" autocomplete="off" novalidate (ngSubmit)="createWorkout(workoutForm.value)" fxLayout="column wrap"
            fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-card-content>
                  <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date of workout" formControlName="workoutDate" id="workoutDate" 
                        readonly (click)="picker.open()">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput type="text" placeholder="Owner's name" formControlName="distanceInMeters" id="distanceInMeters">
                    <mat-hint align="end">Not more then 60 characters long.</mat-hint>
                    <mat-error *ngIf="hasError('distanceInMeters', 'required')">Name is required</mat-error>
                    <mat-error *ngIf="hasError('distanceInMeters', 'maxlength')">You have more than 60 characters</mat-error>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput type="text" placeholder="Owner's address" formControlName="timeInSeconds">
                    <mat-hint align="end">Not more then 100 characters long.</mat-hint>
                    <mat-error *ngIf="hasError('timeInSeconds', 'required')">Address is required</mat-error>
                    <mat-error *ngIf="hasError('timeInSeconds', 'maxlength')">You have more than 100 characters</mat-error>
                  </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="center">
                <button mat-raised-button color="primary" [disabled]="!workoutForm.valid">Create</button>
                <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
            </mat-card-actions>
        </form>

      </mat-card>
  </section>
